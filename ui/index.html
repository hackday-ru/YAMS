<!Doctype HTML>
<html>
    <head>
        <title></title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="font.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-brand">
                YAMS
            </div>
          </div>
        </nav>        
        <div class="container-fluid">
            <div id="startScreen" class="jumbotron">
                <h1>С чего начать?</h1>
                <div class="input-group">
                    <input id="initialUserInput" type="text" class="form-control" placeholder="Исполнитель" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="startButton"><span class="glyphicon glyphicon-play"></span></span>
                </div>
            </div>
            <div class="hidden" id="listenScreen">
                <div class="row">
                    <div class="col-md-5">
                        <div class="col-sm-3 center">
                            <span class="accent-background glyphicon button glyphicon-menu-hamburger"></span>
                        </div>
                        <div class="col-sm-6">
                            <div class="cover-wrap">
                                <div class="actions">
                                    <span class="icon icon-like"></span>
                                    <span class="icon icon-show-playlist"></span>
                                    <span class="icon icon-about"></span>
                                </div>
                                <img src="img/cover.jpg" id="currentSong" class="songCover active song-cover">
                            </div>
                            <h1 class="song-title">Distorting the Code</h1>
                            <h2 class="song-author">Spinnerette</h2>
                        </div>
                        <div class="col-sm-3 center">
                            <span class="accent-border icon button icon-options" data-toggle="modal" data-target="#options"></span>
                        </div>
                    </div>
                    <div class="col-md-7 playlist">
                        <div class='row'>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                        </div>
                        <div class='row'>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                        </div>
                        <div class='row'>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                        </div>
                        <div class='row'>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                            <div class='col-sm-2'><img class="songCover song-cover" src="img/cover.jpg"></div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <nav id="playerBar" class="hidden playerbar navbar navbar-inverse">
          <div class="container-fluid">
              <span type="submit" class="icon icon-prev"></span>
              <span type="submit" class="icon icon-play"></span>  
              <span type="submit" class="icon icon-next"></span>
              <span class="timeline"></span>
              <span class="time">00:00</span>
          </div>
        </nav> 
    <div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input id="nextUserInput" type="text" class="form-control" placeholder="Исполнитель" aria-describedby="basic-addon2">
                            <span class="input-group-addon" id="addButton"><span class="glyphicon glyphicon-plus"></span></span>
                        </div>
                    </div>
                        <div class="col-sm-2">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                <div class="modal-body">
                    <h4>Артисты</h4>
                    <div id="artists"></div>
                    <h4>Тэги</h4>
                    <div id="tags"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        yamsPlayer.controls = {
            startButton: $('#startButton'),
            addButton: $('#addButton'),
            startScreen: $('#startScreen'),
            listenScreen: $('#listenScreen'),
            initialUserInput: $('#initialUserInput'),
            nextUserInput: $('#nextUserInput'),
            playerBar: $('#playerBar'),
            playlist: $('.playlist .songCover'),
            currentSong: $('#currentSong'),
            songTitle: $('.song-title'),
            songAuthor: $('.song-author'),
            artists: $('#artists'),
            tags: $('#tags'),
            tagAdd: $('.tag-add'),
            artistAdd: $('.artist-add')
        };
        
        yamsPlayer.init();
    </script>
    </body>
</html>
